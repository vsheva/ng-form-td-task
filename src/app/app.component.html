<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onSubmit()" #f='ngForm'>
        <div
          id="user-data"
          ngModelGroup="userData"
          #userD="ngModelGroup">
          <div class="form-group">
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              class="form-control"
              ngModel
              name="username"
              required>
          </div>
          <button
            class="btn btn-default"
            type="button"
            (click)="suggestUserName()">Suggest an Username
          </button>
          <div class="form-group">
            <label for="email">Mail</label>
            <input
              type="email"
              id="email"
              class="form-control"
              ngModel
              name="email"
              required
              email
              #emal="ngModel">
          </div>
          <span class="help-block" *ngIf="emal.invalid && emal.touched ">Please enter a valid value!</span>
        </div>
        <p *ngIf="!userD.valid && userD.touched">User Data is invalid!</p>
        <div class="form-group">
          <label for="secret">Secret Questions</label>
          <select
            id="secret"
            class="form-control"
            [ngModel]="defaultQ"
            name="secret">
            <option value="pet">Your first Pet?</option>
            <option value="teacher">Your first Teacher?</option>
          </select>
        </div>
        <div class="form-group">
          <textarea
            name="questionAnswer"
            rows="3"
            class="form-control"
            ngModel
            [(ngModel)]="answer">
          </textarea>
        </div>
        <p>Your reply:{{answer}}</p>
        <div class="radio" *ngFor="let gender of genders">
          <label>
            <input
              type="radio"
              name="gender"
              ngModel
              [value]=gender>
            required
            {{gender}}
          </label>

        </div>
        <button
          class="btn btn-primary"
          type="submit"
          [disabled]="!f.valid">Submit
        </button>
      </form>
    </div>
  </div>
</div>
